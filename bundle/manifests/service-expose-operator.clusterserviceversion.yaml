apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "service-expose.takumakume.github.io/v1alpha1",
          "kind": "ServiceExpose",
          "metadata": {
            "name": "serviceexpose-sample"
          },
          "spec": {
            "backend": {
              "service": {
                "name": "service-sample",
                "port": {
                  "number": 80
                }
              }
            },
            "domain": "example.com",
            "path": "/",
            "pathType": "Prefix"
          }
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.7.2
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
  name: service-expose-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: ServiceExpose is the Schema for the serviceexposes API
      displayName: Service Expose
      kind: ServiceExpose
      name: serviceexposes.service-expose.takumakume.github.io
      version: v1alpha1
  description: Operator to expose service with ingress. Automatically generate hostname like kubernetes service discovery.
  displayName: service-expose-operator
  icon:
  - base64data: ""
    mediatype: ""
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - networking.k8s.io
          resources:
          - ingresses
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - service-expose.takumakume.github.io
          resources:
          - serviceexposes
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - service-expose.takumakume.github.io
          resources:
          - serviceexposes/finalizers
          verbs:
          - update
        - apiGroups:
          - service-expose.takumakume.github.io
          resources:
          - serviceexposes/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: service-expose-operator-controller-manager
      deployments:
      - name: service-expose-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                resources: {}
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                image: takumakume/service-expose-controller:0.0.1
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 100m
                    memory: 30Mi
                  requests:
                    cpu: 100m
                    memory: 20Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: service-expose-operator-controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: service-expose-operator-controller-manager
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - service
  - ingress
  links:
  - name: Service Expose Operator
    url: https://service-expose-operator.domain
  maintainers:
  - email: takuma.kume@gmail.com
    name: takumakume
  maturity: alpha
  provider:
    name: takumakume
    url: https://github.com/takumakume/service-expose-operator
  version: 0.0.1
